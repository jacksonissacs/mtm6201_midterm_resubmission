<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutritionist | Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <a href="#main-content" class="skip-link">Skip to content</a>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo">ðŸ¥— NutriPlan</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main-content" class="container">
        <h1 style="text-align:center; margin-bottom: 2rem;">Get In Touch</h1>
        
        <div class="contact-wrapper">
            <div style="flex:1; min-width: 300px;">
                <h2>Contact Info</h2>
                <p>Ready to start? Fill out the form or visit our clinic.</p>
                <address style="margin-top: 1rem; font-style: normal;">
                    <strong>Clinic Location:</strong><br>
                    123 Healthy Way, Wellness City<br><br>
                    <strong>Email:</strong><br>
                    hello@nutriplan.com
                </address>
            </div>

            <form action="#" method="POST" style="flex:2; min-width: 300px;">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="goal">Primary Goal</label>
                    <select id="goal" name="goal" style="width:100%; padding:10px; border:1px solid #ddd; border-radius:5px;">
                        <option value="weight-loss">Weight Loss</option>
                        <option value="muscle">Muscle Gain</option>
                        <option value="health">General Health</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                </div>

                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer style="background:#333; color:white; padding:2rem; text-align:center; margin-top:2rem;">
        <p>&copy; 2025 NutriPlan. Design concept by Praha.</p>
    </footer>

</body>
</html>
